name: Deploy Client (Dockerized)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Build & Push Docker Image to Docker Hub
      - name: Build and Push Docker Image
        run: |
          echo "üîß Building frontend Docker image..."
          docker build -t vineeshw1994/genz-frontend -f Dockerfile .

          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USER }}" --password-stdin

          echo "üì¶ Pushing frontend image to Docker Hub..."
          docker push vineeshw1994/genz-frontend:latest

      # SSH Deploy to production server
      - name: SSH Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            echo "üöÄ Deploying Frontend..."

            cd /var/www/Git_Actions

            echo "üß± Pulling latest frontend Docker image..."
            docker pull vineeshw1994/genz-frontend:latest

            echo "‚ôªÔ∏è Restarting frontend container..."
            docker-compose up -d frontend

            echo "‚úÖ Frontend deployed successfully!"
