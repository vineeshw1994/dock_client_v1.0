name: ğŸš€ Deploy Frontend (Dockerized)

on:
  push:
    branches: ["main"]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # âœ… Step 2: Build & Push Docker image to Docker Hub
      - name: Build and Push Frontend Image
        run: |
          echo "ğŸ”§ Building frontend image..."
          docker build --no-cache -t vineeshw1994/genz-frontend:${{ github.sha }} -f Dockerfile .

          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USER }}" --password-stdin

          echo "ğŸ·ï¸ Tagging and pushing frontend image..."
          docker tag vineeshw1994/genz-frontend:${{ github.sha }} vineeshw1994/genz-frontend:latest

          docker push vineeshw1994/genz-frontend:${{ github.sha }}
          docker push vineeshw1994/genz-frontend:latest

      # âœ… Step 3: SSH into server and update container
      - name: SSH Deploy Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "ğŸš€ Deploying Frontend..."

            cd /var/www/Git_Actions

            echo "ğŸ§± Pulling latest frontend image..."
            docker compose pull frontend

            echo "â™»ï¸ Recreating frontend container..."
            docker compose up -d --force-recreate frontend

            echo "ğŸ§¹ Cleaning unused images..."
            docker image prune -f

            echo "âœ… Frontend deployed successfully!"
